<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Florist</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="font-poppins bg-gray-50">
    
   

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-16">
        <!-- Page Title -->
        <div class="text-center py-8">
            <h1 class="font-playfair text-4xl font-bold text-gray-800 mb-4">Alışverişi Tamamla</h1>
            <p class="text-gray-600">Alışverişi Tamamla</p>
        </div>

        <!-- Checkout Form -->
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Shipping & Payment Form -->
            <div class="lg:w-2/3">
                <form id="checkoutForm" class="space-y-8">
                    <!-- Shipping Information -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="font-playfair text-2xl font-bold mb-6">Teslimat Ayrıntıları</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">İsim</label>
                                <input type="text" 
                                       required
                                       class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Soyisim</label>
                                <input type="text" 
                                       required
                                       class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" 
                                       required
                                       class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Addres</label>
                                <input type="text" 
                                       required
                                       class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Şehir</label>
                                <input type="text" 
                                       required
                                       class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">ZIP Code</label>
                                <input type="text" 
                                       required
                                       pattern="[0-9]{5}"
                                       class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tel No</label>
                                <input type="tel" 
                                       required
                                       class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500">
                            </div>
                        </div>
                    </div>

                    <!-- Delivery Options -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="font-playfair text-2xl font-bold mb-6">Teslimat Seçenekleri</h2>
                        <div class="space-y-4">
                            <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="delivery" value="standard" checked
                                       class="form-radio text-rose-600">
                                <div class="ml-4">
                                    <div class="font-medium">Standart Teslimat </div>
                                    <div class="text-sm text-gray-500">2-3 iş günü </div>
                                </div>
                                <div class="ml-auto font-medium">49.00₺</div>
                            </label>
                            <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="delivery" value="express"
                                       class="form-radio text-rose-600">
                                <div class="ml-4">
                                    <div class="font-medium">Hızlı Teslimat </div>
                                    <div class="text-sm text-gray-500">Aynı Gün </div>
                                </div>
                                <div class="ml-auto font-medium">120.00₺</div>
                            </label>
                        </div>
                    </div>

                    <!-- Payment Information -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="font-playfair text-2xl font-bold mb-6">Ödeme Bilgileri</h2>
                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Kart Numarası</label>
                                <input type="text" 
                                       required
                                       pattern="[0-9]{16}"
                                       placeholder="1234 5678 9012 3456"
                                       class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500">
                            </div>
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Son Kullanım Tarihi</label>
                                    <input type="text" 
                                           required
                                           placeholder="MM/YY"
                                           pattern="(0[1-9]|1[0-2])\/([0-9]{2})"
                                           class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">CVV</label>
                                    <input type="text" 
                                           required
                                           pattern="[0-9]{3,4}"
                                           placeholder="123"
                                           class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="lg:w-1/3">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="font-playfair text-2xl font-bold mb-6">Sepet Özeti</h2>
                    
                    <!-- Order Items -->
                    <div id="orderItems" class="space-y-4 mb-6">
                        <!-- Order items will be dynamically loaded here -->
                    </div>

                    <!-- Totals -->
                    <div class="space-y-4">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Ara Toplam</span>
                            <span id="subtotal" class="font-semibold">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Teslimat</span>
                            <span id="shipping" class="font-semibold">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Vergi (10%)</span>
                            <span id="tax" class="font-semibold">$0.00</span>
                        </div>
                        <div class="border-t pt-4">
                            <div class="flex justify-between">
                                <span class="font-bold">Toplam</span>
                                <span id="total" class="font-bold">$0.00</span>
                            </div>
                        </div>
                    </div>

                    <!-- Place Order Button -->
                    <button onclick="placeOrder()"
                            class="w-full bg-rose-600 text-white py-3 rounded-lg mt-6 hover:bg-rose-700 transition-colors">
                        Sipariş Oluştur
                    </button>
                </div>
            </div>
        </div>
    </main>

  

    <!-- JavaScript -->
    <script>
        // Cart and Order Summary functionality
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const SHIPPING_COST = {
            standard: 10.00,
            express: 20.00
        };
        const TAX_RATE = 0.10;

        function formatPrice(price) {
            return `$${price.toFixed(2)}`;
        }

        function updateCartCount() {
            const cartCount = document.querySelector('.cart-count');
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
        }

        function renderOrderItem(item) {
            return `
                <div class="flex items-center">
                    <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
                    <div class="ml-4 flex-1">
                        <h4 class="font-medium">${item.name}</h4>
                        <p class="text-gray-500">Quantity: ${item.quantity}</p>
                    </div>
                    <div class="font-medium">${formatPrice(item.price * item.quantity)}</div>
                </div>
            `;
        }

        function calculateTotals() {
            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const deliveryOption = document.querySelector('input[name="delivery"]:checked').value;
            const shipping = SHIPPING_COST[deliveryOption];
            const tax = subtotal * TAX_RATE;
            const total = subtotal + shipping + tax;

            document.getElementById('subtotal').textContent = formatPrice(subtotal);
            document.getElementById('shipping').textContent = formatPrice(shipping);
            document.getElementById('tax').textContent = formatPrice(tax);
            document.getElementById('total').textContent = formatPrice(total);
        }

        function renderOrderSummary() {
            const orderItems = document.getElementById('orderItems');
            orderItems.innerHTML = cart.map(renderOrderItem).join('');
            calculateTotals();
        }

        function placeOrder() {
            const form = document.getElementById('checkoutForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Simulate order placement
            alert("Siparişiniz başarı ile oluşturuldu,Florist'i tercih ettiğiniz için teşekkür ederiz .");
            
            // Clear cart and redirect to home
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        }

        // Event Listeners
        document.querySelectorAll('input[name="delivery"]').forEach(radio => {
            radio.addEventListener('change', calculateTotals);
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            renderOrderSummary();
        });
    </script>
</body>
</html>
